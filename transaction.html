<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
          <div class="logo">
              <a href="#">Perpusku.id</a>
          </div>
          <div class="group-nav">
              <ul class="links">
                  <li><a href="index.html">Beranda</a></li>
                  <li><a href="transaction.html">Transaksi</a></li>
                  <li><a href="profile.html">Profil</a></li>
              </ul>
              <a href="login.html" class="btn-login">
                  Login
              </a>
              <div class="toggle-btn">
                  <i class="ri-menu-line"></i>
              </div>
          </div>
          
      </div>
      <div class="responsive-menu">
          <ul class="links">
              <li><a href="index.html">Beranda</a></li>
              <li><a href="transaction.html">Transaksi</a></li>
              <li><a href="profile.html">Profil</a></li>
              <li><a href="login.html" class="btn-login">Login</a></li>
          </ul>
      </div>
  </header>
    <div class="container">
      <div id="judul">
        <h1>Form Peminjaman Buku</h1>
        <a href="daftar.html">Lihat Daftar Transaksi</a>
      </div>

      <form id="editForm">
        <div class="form-group">
          <label for="nama-peminjam">Nama</label>
          <input
            type="text"
            class="custom-input"
            id="nama-peminjam"
            placeholder="Masukkan Nama peminjam"
          />
        </div>

        <div class="form-group">
          <label>Jenis Kelamin</label>
          <div>
            <label class="form-check">
              <input
                type="radio"
                name="jenis-kelamin"
                value="Laki-laki"
                class="form-check-input"
              />
              Laki-laki
            </label>
            <label class="form-check">
              <input
                type="radio"
                name="jenis-kelamin"
                value="Perempuan"
                class="form-check-input"
              />
              Perempuan
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="judul-buku">Judul Buku</label>
          <input
          class="custom-input"
            type="text"
            id="judul-buku"
            placeholder="Masukkan Judul Buku yang dipinjam"
          />
        </div>

        <div class="form-group">
          <label for="kategori-buku">Kategori Buku</label>
          <select id="kategori-buku" class="custom-input">
            <option selected>Pilih Kategori</option>
            <option value="fiksi">Fiksi</option>
            <option value="non-fiksi">Non-Fiksi</option>
            <option value="pendidikan">Pendidikan</option>
            <option value="teknologi">Teknologi</option>
          </select>
        </div>
        <div class="form-group">
          <label for="jenis-transaksi">Jenis Transaksi</label>
          <select id="jenis-transaksi" class="custom-input">
            <option selected>Pilih Jenis Transaksi</option>
            <option value="peminjaman">Peminjaman</option>
            <option value="pengembalian">Pengembalian</option>
          </select>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="tanggal-peminjaman">Tanggal Peminjaman</label>
              <input class="custom-input" type="date" id="tanggal-peminjaman" />
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="tanggal-pengembalian">Tanggal Pengembalian</label>
              <input class="custom-input" type="date" id="tanggal-pengembalian" />
            </div>
          </div>
        </div>
        <div class="btn-group">
          <button class="submit" id="simpan" type="button" onclick="AddData()">Tambah Data</button>
        </div>
      </form>
    </div>

     <!-- Footer -->
     <footer class="footer">
      <p>&copy; 2025 Perpusku.id. All rights reserved.</p>
  </footer>
    <script src="js/script.js"></script>
  </body>
</html>
